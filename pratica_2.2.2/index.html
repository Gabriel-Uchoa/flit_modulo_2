<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>Document</title>
</head>

<body>

    <section class="header">
        <img src="./images/logo_semsite_semfundo.png" alt="logo_flit" width="100px">
    </section>
    <section class="content">
        <div class="cardFeedback">
            <form class="forms">
                <div class="inputsDiv">
                    <label for="">
                        Qual seu email?
                        <input class="input" type="text">
                    </label>

                </div>
                <div class="inputsDiv">
                    <p class="description">Em uma escala de 0 a 10, qual a probabilidade de você recomendar nosso curso
                        para uma amigo ou
                        conhecido?</p>
                    <div class="inputsDiv">
                        <div class="checkboxs">
                            <label for="1">
                                1
                                <input class="input" type="radio" id="1" name="nota" value="1">
                            </label>
                        </div>
                        <div class="checkboxs">
                            <label for="2">
                                2
                                <input class="input" type="radio" id="2" name="nota" value="2">
                            </label>
                        </div>

                        <div class="checkboxs">
                            <label for="3">
                                3
                                <input class="input" type="radio" id="3" name="nota" value="3">
                            </label>
                        </div>
                        <div class="checkboxs">
                            <label for="4">
                                4
                                <input class="input" type="radio" id="4" name="nota" value="4">
                            </label>
                        </div>
                        <div class="checkboxs">
                            <label for="5">
                                5
                                <input class="input" type="radio" id="5" name="nota" value="5">
                            </label>
                        </div>
                        <div class="checkboxs">
                            <label for="6">
                                6
                                <input class="input" type="radio" id="6" name="nota" value="6">
                            </label>
                        </div>
                        <div class="checkboxs">
                            <label for="7">
                                7
                                <input class="input" type="radio" id="7" name="nota" value="7">
                            </label>
                        </div>
                        <div class="checkboxs">
                            <label for="8">
                                8
                                <input class="input" type="radio" id="8" name="nota" value="8">
                            </label>
                        </div>
                        <div class="checkboxs">
                            <label for="9">
                                9
                                <input class="input" type="radio" id="9" name="nota" value="9">
                            </label>
                        </div>
                        <div class="checkboxs">
                            <label for="10">
                                10
                                <input class="input" type="radio" id="10" name="nota" value="10">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="inputsDiv">
                    <p class="description">Em relação a nossa monitoria ao vivo, como você clasificaria?</p>
                    <p class="description">Por favor, selecione estrela por estrela.</p>
                    <div>
                        <input type="checkbox" class="level" id="input_star1" />
                        <label for="input_star1">
                            <img src="https://cdn-icons-png.flaticon.com/512/126/126482.png" id="star_1" class="star"
                                width="40px">
                        </label>

                        <input type="checkbox" class="level" id="input_star2" />
                        <label for="input_star2">
                            <img src="https://cdn-icons-png.flaticon.com/512/126/126482.png" id="star_2" class="star"
                                width="40px">
                        </label>

                        <input type="checkbox" class="level" id="input_star3" />
                        <label for="input_star3">
                            <img src="https://cdn-icons-png.flaticon.com/512/126/126482.png" id="star_3" class="star"
                                width="40px">

                        </label>


                        <input type="checkbox" class="level" id="input_star4" />
                        <label for="input_star4">
                            <img src="https://cdn-icons-png.flaticon.com/512/126/126482.png" id="star_4" class="star"
                                width="40px">

                        </label>

                        <input type="checkbox" class="level" id="input_star5" />
                        <label for="input_star5">
                            <img src="https://cdn-icons-png.flaticon.com/512/126/126482.png" id="star_5" class="star"
                                width="40px">
                        </label>

                    </div>
                </div>

                <button id="submitButton" type="submit">Enviar Reposta</button>
            </form>
        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
